<section>
  <div class="filter-container">
    <mat-form-field appearance="outline">
      <mat-label>Filter by tag</mat-label>
      <input
        matInput
        [formControl]="tagFilterControl"
        placeholder="Enter tag name"
        data-test="tag-filter" />
    </mat-form-field>
  </div>

  <div class="flex flex-wrap">
    <app-movie-card
  *ngFor="let movie of displayedMovies$ | async; trackBy: trackById"
  [movie]="movie"
  data-test="movie-card"
  class="basis-1/4"
></app-movie-card>
  </div>
  <mat-paginator
    [length]="(movies$ | async)?.length"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="onPageChange($event)">
  </mat-paginator>
</section>
