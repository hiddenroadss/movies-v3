<mat-card *ngFor="let movie of displayedMovies$ | async" class="movie-card">
  <img
    mat-card-image
    [src]="movie.poster"
    alt="{{ movie.title }} poster"
    (error)="onImageError($event)" />
  <mat-card-header>
    <mat-card-title>{{ movie.title }}</mat-card-title>
    <mat-card-subtitle>Directed by: {{ movie.director }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Release Date: {{ movie.releaseDate }}</p>
    <p>Rating: {{ movie.rating }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      [routerLink]="['/movies/details', movie.id]">
      View Details
    </button>
  </mat-card-actions>
</mat-card>
<mat-paginator
  [length]="(movies$ | async)?.length"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10, 20]"
  (page)="onPageChange($event)">
</mat-paginator>
