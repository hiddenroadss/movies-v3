<h2 mat-dialog-title>Edit Movie</h2>
<mat-dialog-content>
  <form [formGroup]="editMovieForm">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Director</mat-label>
      <input matInput formControlName="director" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Release Date</mat-label>
      <input matInput type="date" formControlName="releaseDate" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Rating</mat-label>
      <input matInput type="number" formControlName="rating" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()">Save</button>
</mat-dialog-actions>
