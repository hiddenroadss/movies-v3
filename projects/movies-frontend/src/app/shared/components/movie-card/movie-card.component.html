<div class="bg-white shadow-md p-6 rounded-lg">
    <img
      [src]="'http://localhost:3000/' + movie.poster"
      alt="{{ movie.title }} poster"
      (error)="onImageError($event)"
      class="w-full h-64 object-cover object-center mb-6 rounded-md"
    />
    <h2 class="text-xl font-bold mb-2" [title]="movie.title">{{ movie.title | truncate }}</h2>
    <h3 class="text-gray-600 font-semibold mb-6">Directed by: {{ movie.director }}</h3>
    <div>
      <p class="text-gray-700 mb-4">
        Release Date: {{ movie.releaseDate | date }}
      </p>
      <p class="text-gray-700">
        Tags:
      </p>
      <div class="inline-flex flex-wrap">
        <span
          class="bg-gray-200 py-1 px-2 rounded-full text-sm font-medium m-1"
          *ngFor="let tag of movie.tags"
        >
          {{ tag.name }}
        </span>
      </div>
    </div>
    <div class="mt-4">
      <button
        class="bg-primary-500 text-white py-2 px-4 rounded-md"
        [routerLink]="['/movies/details', movie.id]"
      >
        View Details
      </button>
    </div>
  </div>
